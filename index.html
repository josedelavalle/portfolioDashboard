<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="./node_modules/slick-carousel/slick/slick-theme.css">

</head>
<body ng-app="app">
	<div class="page" ng-controller="portfolioDashboardController as vm" ng-cloak ng-class="{'padding-top-100' : toggled}">
		<div class="switch" ng-init="toggled=true" ng-click="toggled=!toggled">
			<i ng-show="toggled" class="fa fa-toggle-on fa-4x"></i>
			<i ng-show="!toggled" class="fa fa-toggle-off fa-4x"></i>
		</div>
		
		<div class="menu" ng-show="toggled">
			<md-progress-linear class="progressIndicator" md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>
			<div class="row margin-right-80">

			  <div class="hidden-sm hidden-xs col-md-4">
				<h3 class="padding-top-5">
				<div class="">Portfolio Dashboard</div>
				<div class="info">dataset: {{dataSet}}, colorset: {{colorSet}}
				</div>
				</h3>
			  </div>
			  <div class="col-xs-12 col-md-4 text-center">
			    <h1 class="margin-top-10">
				<i ng-click="initTiles()" class="hidden margin-left-10 fa fa-refresh
				"></i>

				<h4 class="margin-bottom-0">{{userLocation.address}}
					<span ng-if="userLocation.temperature">
	                    <img class="weathericon" height="30" ng-src="http://openweathermap.org/img/w/{{userLocation.icon}}.png" />
	                    {{userLocation.temperature}} &deg;{{userLocation.weatherUnit}}
	                </span>
				</h4>
				</h1>
				<md-slider-container>
			      <span></span>
			      <md-slider on-drag-end flex min="1" max="{{maxColorSets}}" ng-model="dataSet" ng-change="console.log('asdf')" aria-label="red"  id="red-slider">
			      </md-slider>
			      
			    </md-slider-container>
			  </div>	

			  <div class="col-md-4 hidden-sm hidden-xs text-right">
				<h3>
				<span>{{ clock | date:'shortTime'}}</span>&nbsp;&nbsp;
                <span class="hidden-sm hidden-xs">{{ clock | date:'EEE'}}</span>
                <span class="hidden-sm hidden-xs">{{ clock | date:'dd MMM'}}</span>
				</h3>
			  </div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					

				</div>
			</div>
		</div>
		<div id="main" ng-if="showmain">
			<md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
		        md-row-height-gt-md="1:1" md-row-height="2:2"
		        md-gutter="12px" md-gutter-gt-sm="10px" >

			    

			    
			    <md-grid-tile ng-repeat="tile in tiles" 
			    	class="bg{{colorSet}}-{{tile.id % 5}}"
			        md-rowspan="{{tile.rowspan}}" 
			        md-colspan-sm="{{tile.colspansm || 1}}"
			        md-rowspan-sm="{{tile.rowspansm || 1}}" 
			        md-colspan-xs="{{tile.colspanxs || 1}}"
			        md-rowspan-xs="{{tile.rowspanxs || 1}}" 
			        md-colspan="{{tile.colspan}}">
			        <div ng-class="{'contact-container': tile.id==3}" style="color: {{tile.fontcolor}}">
				        

				        <h2 ng-if="tile.id==1 || tile.id==6 || tile.id==12 || tile.id == 16 || tile.id == 23">
				        	<div class="col-xs-12 centered" ng-click="toggleInterval()">
		                                <i ng-if="!isGoing" class="fa fa-play fa-2x"></i>
		                                <i ng-if="isGoing" class="fa fa-pause fa-2x"></i>
		                    </div>
				        </h2>
				        <div ng-if="tile.id==2 || tile.id==21">
				        	<div class="container-fluid carousel-container">
				        		<div class="">
									<slick class="slick" autoplay=true infinite=true slides-to-show=1 slides-to-scroll=1>
								    	<div>
											<i class='fa fa-twitter fa-5x'></i>
								    	</div>
								    	<div>
											<i class='fa fa-facebook fa-5x'></i>
										</div>
										<div>
								    	
											<i class='fa fa-linkedin fa-5x'></i>
								    	</div>
								    	
								    </slick>
							    </div>
							</div>
				        </div>
				        
				        <div ng-if="tile.id==3">
							<iframe class="iframe" src="http://ngpopulation.josedelavalle.com"></iframe>
						</div>
						<div ng-if="tile.id==11">
							<iframe class="iframe" src="http://ngnews.josedelavalle.com"></iframe>
						</div>
						<div ng-if="tile.id==9">
							<iframe class="iframe" src="http://nggallery.josedelavalle.com"></iframe>
						</div>
						<div ng-if="tile.id==19">
							<iframe class="iframe" src="http://ngstates.josedelavalle.com"></iframe>
						</div>
						<div ng-if="tile.id==26">
							<iframe class="iframe" src="http://josedelavalle.com"></iframe>
						</div>
				        
				        <div ng-if="tile.id==7 || tile.id==5 || tile.id==15 || tile.id==18 || tile.id==25">
					        <div class="full-width full-height">
								<ng-map id="map" map-initialized="onMapLoaded()">
								  <directions
						            origin="Bedminster, NJ"
						            destination="{{userCoords}}">
						          </directions>

								</ng-map>
							</div>
				        </div>	
				        
				        
						<div ng-show="tile.id==4 || tile.id==13 || tile.id == 17 || tile.id==10 || tile.id==27">
							<div class="container-fluid carousel-container">
								<slick class="slick" autoplay=true infinite=true slides-to-show=1 slides-to-scroll=1>
							    	<div>
										<img title="AngularJs" alt="AngularJs" height="200" src="./assets/images/angular.png" />
							    	</div>
							    	<div>
										<img title="CSS3" alt="CSS3" height="200" src="./assets/images/css3.png" />
							    	</div>
							    	<div>
										<img title="HTML5" alt="HTML5" height="200" src="./assets/images/html5.png" />
							    	</div>
							    </slick>
							</div>
						</div>
				        <md-grid-tile-footer ng-if="tile.id != 9 || tile.id != 26">
					        <div>
								<h3 class="md-grid-tile-footer">{{tile.id}} - <strong class="shadowed">{{tile.footer}}</strong></h3>
					        </div>
				        </md-grid-tile-footer>
			      </div>
			    </md-grid-tile>
		  	</md-grid-list>
	  	</div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/angular/angular.min.js"></script>
	<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
     <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    
	<script src="./node_modules/angular-route/angular-route.min.js"></script>
	<script src="./node_modules/angular-resource/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
	<script src="./node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="./node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="http://maps.google.com/maps/api/js"></script>
	<script src="./node_modules/ngmap/build/scripts/ng-map.min.js"></script>
	<script src="./node_modules/slick-carousel/slick/slick.js"></script>
    <script src="./node_modules/angular-slick-carousel/dist/angular-slick.min.js"></script>

	<script src="./assets/js/app.js"></script>
</body>
</html>
